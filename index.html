<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset=UTF-8">

        <title>The Great Race</title>
        <meta name="description" content="HTML5 Template">
        <link rel="stylesheet" href="style.css">

        <script src="race.js"></script>

    </head>

    <body>
        <img src="img/go.png" width="250" id="goButton" alt="go" />

        <h1 id="winner"></h1>

        <div id="divider">
            <img src="img/blank.png" height=20/>
        </div>

        <div id='raceTrack'>
            <img src="img/blank.png" height=100 />
        </div>
        <div id="cars">
            <img src="img/lightningMcQueen.png" id="mcQueen" width=100 alt="Lightning">
            <img src="img/towMater.png" id="mater" width=100 alt="Mater">
        </div>

        <img src="img/finishLine.png" id="finishLine" alt="finish line" />

    </body>
</html>
